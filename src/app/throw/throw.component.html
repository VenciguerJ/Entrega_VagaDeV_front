<style>
    :host {
    --bright-blue: oklch(51.01% 0.274 263.83);
    --electric-violet: oklch(53.18% 0.28 296.97);
    --french-violet: oklch(47.66% 0.246 305.88);
    --vivid-pink: oklch(69.02% 0.277 332.77);
    --hot-red: oklch(61.42% 0.238 15.34);
    --orange-red: oklch(63.32% 0.24 31.68);

    --gray-900: oklch(19.37% 0.006 300.98);
    --gray-700: oklch(36.98% 0.014 302.71);
    --gray-400: oklch(70.9% 0.015 304.04);

    --red-to-pink-to-purple-vertical-gradient: linear-gradient(
      180deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    --red-to-pink-to-purple-horizontal-gradient: linear-gradient(
      90deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    --pill-accent: var(--bright-blue);

    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
    .content {
        border-radius: 15px;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        width: 100%;
        max-width: 700px;
        margin-bottom: 3rem;
    }

    .content h1 {
    margin-top: 1.75rem;
    text-align: center;
    }

    .content p {
    margin-top: 1.5rem;
    }
    main {
    width: 100%;
    min-height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
    box-sizing: inherit;
    position: relative;
    }

    .content form{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    </style>

<main class="main">
    <div class="content"> 
      <h1>Enviar Pontos do Jogo</h1>
      <form (ngSubmit)="onSubmit()">
        <label for="dataJogo">Data do Jogo:</label>
        <input id="dataJogo" type="date" [(ngModel)]="jogo.DataJogo" name="dataJogo" required>
      
        <label for="quantidadePontos">Quantidade de Pontos:</label>
        <input id="quantidadePontos" type="number" [(ngModel)]="jogo.QuantidadePontos" name="quantidadePontos" required>
      
        <button type="submit">Enviar</button>
      </form>
      
      <p>{{ mensagem }}</p>
      
    </div>
  </main>
